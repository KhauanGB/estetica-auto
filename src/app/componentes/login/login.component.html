<h2>Login</h2>

<form (ngSubmit)="login()">
  <div class="mb-3">
    <label>Email:</label>
    <input [(ngModel)]="email" name="email" class="form-control" required />
  </div>

  <div class="mb-3">
    <label>Senha:</label>
    <input type="password" [(ngModel)]="senha" name="senha" class="form-control" required />
  </div>

  <button type="submit" class="btn btn-primary">Entrar</button>

  <div *ngIf="erro" class="alert alert-danger mt-3">
    {{ erro }}
  </div>
</form>
