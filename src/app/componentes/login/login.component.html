<h2>Login</h2>
<form (ngSubmit)="login()">
  <label>Email:</label>
  <input [(ngModel)]="email" name="email" required />

  <label>Senha:</label>
  <input type="password" [(ngModel)]="senha" name="senha" required />

  <button type="submit">Entrar</button>

  <p *ngIf="erro" style="color: red">{{ erro }}</p>
</form>
