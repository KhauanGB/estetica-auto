<form (ngSubmit)="cadastrar()">
  <div class="form-group mb-3">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" class="form-control" [(ngModel)]="usuario.nome" name="nome" required />
  </div>

  <div class="form-group mb-3">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required />
  </div>

  <div class="form-group mb-3">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" class="form-control" [(ngModel)]="usuario.senha" name="senha" required />
  </div>

  <button class="btn btn-primary" type="submit">Cadastrar</button>
</form>
