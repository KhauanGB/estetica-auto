<h2>Meu Carrinho</h2>

<div *ngIf="itens.length === 0">
  <p>O carrinho est√° vazio.</p>
</div>

<div *ngIf="itens.length > 0">
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of itens; index as i">
      <div>
        <strong>{{ item.nome }}</strong><br />
        R$ {{ item.preco | number:'1.2-2' }}
      </div>
      <button class="btn btn-danger btn-sm" (click)="remover(i)">
        Remover
      </button>
    </li>
  </ul>

  <h4>Total: R$ {{ total() | number:'1.2-2' }}</h4>
</div>
