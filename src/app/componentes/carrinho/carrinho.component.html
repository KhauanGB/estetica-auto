<h2 class="mb-4">Carrinho de Compras</h2>

<div *ngIf="itens.length === 0">
  <p>Seu carrinho est√° vazio.</p>
</div>

<div *ngIf="itens.length > 0">
  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let produto of itens; let i = index">
      <div>
        <h5>{{ produto.nome }}</h5>
        <small>{{ produto.descricao }}</small>
        <div class="text-success">R$ {{ produto.preco | number:'1.2-2' }}</div>
      </div>
      <button class="btn btn-outline-danger btn-sm" (click)="remover(i)">
        Remover
      </button>
    </li>
  </ul>

  <h5>Total: <span class="text-success">R$ {{ total | number:'1.2-2' }}</span></h5>
  <button class="btn btn-danger mt-2" (click)="limparCarrinho()">Limpar Carrinho</button>
</div>
