<form (ngSubmit)="cadastrar()">
  <label>Nome:</label>
  <input [(ngModel)]="usuario.nome" name="nome" required />

  <label>Email:</label>
  <input [(ngModel)]="usuario.email" name="email" required />

  <label>Senha:</label>
  <input type="password" [(ngModel)]="usuario.senha" name="senha" required />

  <button type="submit">Cadastrar</button>
</form>

<p *ngIf="mensagem">{{ mensagem }}</p>
