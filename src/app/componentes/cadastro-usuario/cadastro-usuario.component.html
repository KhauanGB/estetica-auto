<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Cadastro de UsuÃ¡rio</h2>

      <form (ngSubmit)="cadastrar()" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" [(ngModel)]="usuario.nome" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" [(ngModel)]="usuario.email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" [(ngModel)]="usuario.senha" name="senha" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>

      <div *ngIf="mensagem" class="alert alert-info mt-3 text-center">
        {{ mensagem }}
      </div>
    </div>
  </div>
</div>
