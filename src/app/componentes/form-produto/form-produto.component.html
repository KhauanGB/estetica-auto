<p>form-produto works!</p>
<h2>{{ produto.id ? 'Editar' : 'Novo' }} Produto</h2>

<form (ngSubmit)="salvar()" #formProduto="ngForm">
  <label for="nome">Nome:</label>
  <input id="nome" name="nome" [(ngModel)]="produto.nome" required>

  <label for="descricao">Descrição:</label>
  <textarea id="descricao" name="descricao" [(ngModel)]="produto.descricao" required></textarea>

  <label for="preco">Preço:</label>
  <input id="preco" type="number" name="preco" [(ngModel)]="produto.preco" required>

  <button type="submit">Salvar</button>
</form>
