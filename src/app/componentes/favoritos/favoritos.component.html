<h2 class="mb-4">Favoritos</h2>

<div *ngIf="favoritos.length === 0">
  <p>Você ainda não favoritou nenhum produto.</p>
</div>

<div class="row" *ngIf="favoritos.length > 0">
  <div class="col-md-4 mb-4" *ngFor="let produto of favoritos">
    <div class="card shadow-sm h-100">
      <img src="https://via.placeholder.com/300x180" class="card-img-top" alt="Imagem do Produto">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ produto.nome }}</h5>
        <p class="card-text">{{ produto.descricao }}</p>
        <p class="fw-bold text-success">R$ {{ produto.preco | number:'1.2-2' }}</p>
        <button class="btn btn-outline-danger mt-auto" (click)="remover(produto.id)">
          Remover <i class="bi bi-x-circle"></i>
        </button>
      </div>
    </div>
  </div>
</div>
