<h2>Cadastrar UsuÃ¡rio</h2>
<form (ngSubmit)="salvar()" class="mb-3">
  <div class="form-group">
    <label>Nome:</label>
    <input [(ngModel)]="usuario.nome" name="nome" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Senha:</label>
    <input [(ngModel)]="usuario.senha" name="senha" type="password" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-success mt-2">Cadastrar</button>
</form>
