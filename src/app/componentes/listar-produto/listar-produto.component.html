<h2 class="mb-4">Produtos</h2>

<div class="row">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let produto of produtos">
    <div class="card h-100 shadow-sm">
      <img [src]="produto.imagem" class="card-img-top" [alt]="produto.nome">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ produto.nome }}</h5>
        <p class="card-text">{{ produto.descricao }}</p>
        <p class="card-text fw-bold text-success">
          R$ {{ produto.preco | number:'1.2-2' }}
        </p>
        <div class="mt-auto d-flex justify-content-between">
          <button class="btn btn-outline-danger btn-sm" (click)="favoritar(produto)">
            <i class="bi bi-heart"></i>
          </button>
          <button class="btn btn-outline-success btn-sm" (click)="adicionarAoCarrinho(produto)">
            <i class="bi bi-cart-plus"></i>
          </button>
          <a [routerLink]="['/produtos', produto.id]" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-info-circle"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
